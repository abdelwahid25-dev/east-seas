# Netlify configuration for Vite + React app
[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite's default output)
  publish = "dist"

# Environment variables for build
[build.environment]
  # Set base path to root for Netlify
  VITE_BASE_PATH = "/"

# Redirect rules for SPA (single-page application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
